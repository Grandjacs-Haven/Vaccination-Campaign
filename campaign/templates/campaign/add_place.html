{% extends "campaign/base.html" %}

{% block title %}Add Place{% endblock %}

{% block extra_head %}
<style>
    .place-form {
        width: 600px;
        margin: 50px auto;
    }
    .place-form h2 {
        text-align: center;
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    .place-form form {
        border: 1px solid #ccc;
        padding: 30px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .submit-button {
        background-color: rgba(10, 50, 43, 1);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-size: 1em;
        font-weight: bold;
    }
    .submit-button:hover {
        background-color: rgba(15, 70, 60, 1);
    }
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="place-form">
    <h2>Add District to {{ region.name }}</h2>

    <!-- Form to Add Place -->
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">District Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        
        <!-- Submit Button -->
        <div>
            <button type="submit" class="submit-button">Add District</button>
        </div>
    </form>
</div>

<!-- Back to Regions Link -->
<div class="back-link">
    <a href="{% url 'manage_regions' %}" class="text-blue-600 hover:text-blue-800">Back to Regions</a>
</div>
{% endblock %}
