<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-form h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .login-form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
            text-align: left;
        }

        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .login-form button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color:#2d3748; /* Gray color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color:  #3a5870; /* Darker gray for hover */
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Regional Level Login</h1>
        {% if messages %}
            {% for message in messages %}
                {% if 'regional_login_error' in message.tags %}
                    <p class="error">{{ message }}</p>
                {% endif %}
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            {{ form.username }}
            <label for="id_password">Password:</label>
            {{ form.password }}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
